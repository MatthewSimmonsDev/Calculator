<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="screen">
        <h4 class="old-text">0</h4>
        <h1 class="new-text">0</h1>
      </div>
      <div id="operator-container">
        <div id="plus" class="operator btn">+</div>
        <div id="minus" class="operator btn">-</div>
        <div id="multiply" class="operator btn">*</div>
        <div id="divide" class="operator btn">/</div>
      </div>
      <div id="clear-button" class="btn">Clear</div>
      <div id="number-container">
        <div class="number btn">7</div>
        <div class="number btn">8</div>
        <div class="number btn">9</div>
        <div class="number btn">4</div>
        <div class="number btn">5</div>
        <div class="number btn">6</div>
        <div class="number btn">1</div>
        <div class="number btn">2</div>
        <div class="number btn">3</div>
        <div class="number decimal btn">.</div>
        <div class="number btn">0</div>
        <div class="equals btn">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
